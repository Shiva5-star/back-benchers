<!DOCTYPE html>
<html>
<head>
<title>FuelGo - Payment</title>

<style>
body{
    font-family:Arial;
    text-align:center;
    padding-top:80px;
}

.container{
    width:300px;
    margin:auto;
}

input,select{
    display:block;
    margin:10px auto;
    padding:8px;
    width:250px;
}

button{
    padding:10px;
    background:#1e3c72;
    color:white;
    border:none;
    width:265px;
    cursor:pointer;
}

button:hover{
    background:#16325c;
}
</style>
</head>

<body>

<div class="container">

<h2>Payment Page</h2>

<!-- Payment Method -->
<select id="paymentMethod" onchange="showPaymentFields()">
<option value="">Select Payment Method</option>
<option value="Card">Card</option>
<option value="UPI">UPI</option>
<option value="Cash">Cash on Delivery</option>
</select>

<!-- Card Details -->
<div id="cardDetails" style="display:none;">
<input type="text" id="cardNumber" placeholder="Card Number">
<input type="text" id="cardName" placeholder="Card Holder Name">
<input type="text" id="expiry" placeholder="Expiry Date (MM/YY)">
<input type="password" id="cvv" placeholder="CVV">
</div>

<!-- UPI Details -->
<div id="upiDetails" style="display:none;">
<input type="text" id="upiId" placeholder="Enter UPI ID">
</div>

<button onclick="pay()">Pay Now</button>

</div>

<script>

function showPaymentFields(){

var method = document.getElementById("paymentMethod").value;

document.getElementById("cardDetails").style.display="none";
document.getElementById("upiDetails").style.display="none";

if(method=="Card"){
    document.getElementById("cardDetails").style.display="block";
}
else if(method=="UPI"){
    document.getElementById("upiDetails").style.display="block";
}
}

function pay(){

var method=document.getElementById("paymentMethod").value;

if(method==""){
alert("Please select payment method");
return;
}

if(method=="Card"){
var cardNumber=document.getElementById("cardNumber").value;
var cardName=document.getElementById("cardName").value;
var expiry=document.getElementById("expiry").value;
var cvv=document.getElementById("cvv").value;

if(cardNumber==""||cardName==""||expiry==""||cvv==""){
alert("Fill all card details");
return;
}
}

if(method=="UPI"){
var upiId=document.getElementById("upiId").value;

if(upiId==""){
alert("Enter UPI ID");
return;
}
}

alert("Payment Successful!");
window.location.href="tracking.html";

}

</script>

</body>
</html>
